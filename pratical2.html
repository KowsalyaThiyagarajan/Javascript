<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>ADD TWO NUMBERS</h1>
	<button onclick="add();" id="Button" class="btn btn-primary">SUBMIT</button>
<script>
	var number1=34;
	var number2=23;

	function add() {
		var calculation=number1+number2;
		document.getElementById('divcontent').innerHTML=calculation;
	}
</script>
<h1 id="divcontent"></h1>
</body>
</html>
